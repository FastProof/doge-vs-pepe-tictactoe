<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe FSM Game</title>
    <link href='/style.css' rel='stylesheet'>
</head>
<body>
    <div class="game-container">
        <h1>DOGE vs. PEPE Tic-Tac-Toe</h1>
        <div id="game-status" class="game-status">Loading...</div>
        <div id="game-board" class="game-board">
            <!-- Cells will be generated by JavaScript -->
        </div>
        <button id="restart-button" class="restart-button">Restart Game</button>
    </div>

    <!-- The FSM logic must be loaded BEFORE the main application script -->
    <script src="/fsm.js"></script>
    <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
